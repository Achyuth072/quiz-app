<h1>{{ question.text }}</h1>
<form method="POST" action="{% url 'quiz:submit' session.id %}">
    {% csrf_token %}
    <input type="hidden" name="question_id" value="{{ question.id }}">
    <label><input type="radio" name="choice" value="A"> {{ question.choice_a }}</label><br>
    <label><input type="radio" name="choice" value="B"> {{ question.choice_b }}</label><br>
    <label><input type="radio" name="choice" value="C"> {{ question.choice_c }}</label><br>
    <label><input type="radio" name="choice" value="D"> {{ question.choice_d }}</label><br>
    <button type="submit">Submit</button>
</form>
